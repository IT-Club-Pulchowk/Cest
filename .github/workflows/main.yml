
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: ./build.sh optimize
      - uses: actions/checkout@v2
      - working-directory: ./tests
      - run: ../release/muda -noplug

  windows_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - run: ./build.bat optimize
      - uses: actions/checkout@v2
      - working-directory: ./tests
      - run: ../release/muda.exe -noplug
